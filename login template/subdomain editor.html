<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Management</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 50%;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            color: white;
        }
        .btn:hover {
            background-color: #777;
        }
        .subdomain-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .subdomain-box h2 {
            margin: 0 0 10px;
            color: white;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
    </style>
    <script>
        function addSubdomain() {
            let subdomain = document.getElementById('subdomain-input').value;
            if (subdomain.trim() === "") return;
            let subdomainList = document.getElementById('subdomain-list');
            let div = document.createElement('div');
            div.className = 'subdomain-box';
            div.innerHTML = `<h2>${subdomain}-stenstudio.h4ck.me</h2>
                             <button class='btn' onclick='this.parentElement.remove()'>Remove</button>`;
            subdomainList.appendChild(div);
            document.getElementById('subdomain-input').value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Manage Subdomains</h1>
        <input type="text" id="subdomain-input" placeholder="Enter subdomain name">
        <button class="btn" onclick="addSubdomain()">Add Subdomain</button>
        <div id="subdomain-list" class="updates">
            <div class="subdomain-box">
                <h2>example.yourdomain.com</h2>
                <button class="btn" onclick="this.parentElement.remove()">Remove</button>
            </div>
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Go Back Home</button>
    </div>
</body>
</html>
