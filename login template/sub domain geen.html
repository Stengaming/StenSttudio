<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dashboard {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 50%;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            color: white;
        }
        .btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Subdomain Dashboard</h1>
        <p>Manage your subdomains easily.</p>
        <button class="btn">Add Subdomain</button>
        <button class="btn">Remove Subdomain</button>
    </div>
</body>
</html>
