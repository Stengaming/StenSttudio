<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dashboard {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 50%;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            color: white;
        }
        .btn:hover {
            background-color: #777;
        }
        .domain {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        window.onload = function() {
            if (!getCookie("loggedInUser1")) {
                window.location.href = "/studio/login";
            }
        };
    </script>
</head>
<body>
    <div class="dashboard">
        <h1>Subdomain Dashboard</h1>
        <p>Manage your subdomains easily.</p>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='/studio/user/196477y384uUe83-9838-3849493075957893849349387/domains/remove'">Remove Subdomain</button>
            <button class="btn" onclick="window.location.href='/studio/user/196477y384uUe83-9838-3849493075957893849349387/domains/edit'">Manage Domain</button>
        </div>
        <p class="domain">Current Domain: stenstudio.vercel.app</p>
    </div>
</body>
</html>
