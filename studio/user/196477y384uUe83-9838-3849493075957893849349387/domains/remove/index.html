    <title>Remove Domain</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;

    <script>
        function confirmRemoval(event) {

        }
    </script>

        <button class="btn" onclick="window.location.href='/studio/user/196477y384uUe83-9838-3849493075957893849349387/domains'">Go Back Home</button>
