<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        // Function to check if the user is logged in
        window.onload = function() {
            if (!getCookie("loggedInUser1")) { // Check if the cookie exists
                window.location.href = "/studio/login"; // Redirect to login page if user is not logged in
            }
        };

        // Function to log out the user
        function logout() {
            document.cookie = "loggedInUser1=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/"; // Delete the cookie
            window.location.href = '/studio/login'; // Redirect the user to the login page
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Website Dashboard</h1>
        <p>You are successfully logged in, but it looks like you don't have a website yet! Please contact us for assistance.</p>
        <button onclick="logout()">Logout</button>
        <br>
        <button onclick="location.href='/contact'">Contact Us</button>
    </div>
</body>
</html>
