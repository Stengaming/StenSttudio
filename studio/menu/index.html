<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <script>
        function isLoggedIn() {
            return sessionStorage.getItem('loggedIn1') === 'true';
        }

        function checkLogin() {
            if (!isLoggedIn()) {
                window.location.href = '/studio/login';
            }
        }

        function navigateTo(url) {
            if (isLoggedIn()) {
                window.location.href = url;
            } else {
                alert('Je moet ingelogd zijn om deze pagina te bezoeken!');
            }
        }

        window.onload = checkLogin;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #D8BFD8, #87CEFA);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="navigateTo('test.html')">Ga naar Test Pagina</button>
        <button onclick="navigateTo('home.html')">Ga naar Home Pagina</button>
    </div>
</body>
</html>
