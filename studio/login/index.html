<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simpele validatie (kan vervangen worden met een echte backend-validatie)
            if (username === 'admin' && password === '1234') {
                sessionStorage.setItem('loggedIn1', 'true');
                window.location.href = '/studio/menu'; // Aanpassen naar de gewenste startpagina
            } else {
                alert('Ongeldige gebruikersnaam of wachtwoord!');
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #D8BFD8, #87CEFA);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inloggen</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam" required>
        <input type="password" id="password" placeholder="Wachtwoord" required>
        <button onclick="login()">Login</button>
    </div>
    <p> <a href="/plan" class="text-3xl font-bold gradient-text mb-6">No account? Then buy a plan!</a></p>
    <p> <a href="/" class="text-3xl font-bold gradient-text mb-6">HOME</a></p>
</body>
</html>
