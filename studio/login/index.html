<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin: 100px auto;
            padding: 40px;
            background-color: #222;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: gray;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .extra-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .extra-text a {
            color: white;
            text-decoration: none;
        }
        .extra-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Laad de test.html pagina die de gebruikersgegevens bevat
            const iframe = document.createElement("iframe");
            iframe.src = "test.html";
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            iframe.onload = function() {
                // Haal de gebruikersgegevens op zodra de iframe geladen is
                const users = iframe.contentWindow.users;
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    // Zet een unieke cookie voor de gebruiker, bijvoorbeeld de id (bijv. 122 voor admin)
                    document.cookie = `userID=${user.id}; path=/; max-age=604800; Secure; SameSite=Lax`;

                    // Redirect naar de gebruikerspagina
                    window.location.href = user.redirect;
                } else {
                    alert("Invalid username or password");
                }
            };
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="extra-text">
            <p><a href="/plan">No account? Then buy a plan!</a></p>
            <p><a href="/">HOME</a></p>
        </div>
    </div>
</body>
</html>
