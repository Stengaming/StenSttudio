<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin: 100px auto;
            padding: 40px;
            background-color: #222;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: gray;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .extra-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .extra-text a {
            color: white;
            text-decoration: none;
        }
        .extra-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Gebruikersgegevens (in productie zou dit server-side moeten gebeuren)
        const users = [
            { username: "admin", password: "1234", id: "122", redirect: "/studio/user/admin/menu" },
            { username: "user2", password: "password2", id: "123", redirect: "test123.html" }
        ];

        // Functie om de login te verwerken
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Zoek naar de gebruiker die overeenkomt met de ingevoerde gegevens
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Zet een unieke cookie voor de gebruiker, bijvoorbeeld de id (bijv. 122 voor admin)
                document.cookie = `userID=${user.id}; path=/; max-age=604800; Secure; SameSite=Lax`;

                // Redirect naar de gebruikerspagina
                window.location.href = user.redirect;
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Gebruikersnaam en wachtwoord invoervelden -->
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"> <!-- Het wachtwoord is verborgen -->
        <button onclick="login()">Login</button>
        <div class="extra-text">
            <p><a href="/plan">No account? Then buy a plan!</a></p>
            <p><a href="/">HOME</a></p>
        </div>
    </div>
</body>
</html>
