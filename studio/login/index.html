<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin: 100px auto;
            padding: 40px;
            background-color: #222;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 90%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: gray;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .extra-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .extra-text a {
            color: white;
            text-decoration: none;
        }
        .extra-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
































































































































            


            
            if (username === "admin" && password === "1234") {
                // Cookie instellen met waarde, pad en een geldigheidsduur van 7 dagen
                document.cookie = "loggedInUser1=true; path=/; max-age=" + (7 * 24 * 60 * 60) + "; Secure; SameSite=Lax";

                // Redirect naar het menu
                window.location.href = "/studio/user/196477y384uUe83-9838-3849493075957893849349387/menu";
            } else if (username === "user2" && password === "password2") {
                document.cookie = "user=test2; path=/; max-age=86400; Secure; SameSite=Lax";
                window.location.href = "test123.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="extra-text">
            <p><a href="/plan">No account? Then buy a plan!</a></p>
            <p><a href="/">HOME</a></p>
        </div>
    </div>
</body>
</html>
