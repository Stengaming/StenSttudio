<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanvraagformulier</title>
</head>
<body>
    <h2>Aanvraagformulier</h2>
    <form action="mailto:ict.stenstudio.com@gmail.com" method="post" enctype="text/plain">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="bericht">Bericht:</label><br>
        <textarea id="bericht" name="bericht" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Verzenden</button>
    </form>
</body>
</html>
