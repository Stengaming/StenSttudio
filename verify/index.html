<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapa Verify</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #888;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chapa Verify</h1>
        <p>Click the button to verify</p>
        <button id="verifyBtn" onclick="handleVerify()">Verify</button>
    </div>

    <script>
        function handleVerify() {
            const button = document.getElementById("verifyBtn");
            button.textContent = "Verified";
            button.disabled = true;
            setTimeout(() => {
                window.location.href = "sten.html";
            }, 3000);
        }
    </script>
</body>
</html>
