<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2f33;
            color: white;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5d6d91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login with Discord</h1>
        <a href="{{ url_for('login') }}">
            <button>Login with Discord</button>
        </a>
    </div>
</body>
</html>
