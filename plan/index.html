<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .subscription-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .subscription-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subscription-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .subscription-card {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscription-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .subscription-card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subscription-price {
            font-size: 1.4rem;
            color: #4b5563;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subscription-features {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .subscription-features li {
            margin: 8px 0;
            font-size: 1rem;
            color: #555;
        }

        .subscription-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            border: none;
        }

        .subscription-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .subscription-button:not(:disabled) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .subscription-button:not(:disabled):hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <h1 class="subscription-title">Choose Your Plan</h1>
        <div class="subscription-grid">
            <div class="subscription-card">
                <h2 class="subscription-card-title">Free</h2>
                <p class="subscription-price">$0/month</p>
                <ul class="subscription-features">
                    <li>✔ Basic access</li>
                    <li>✔ Limited features</li>
                </ul>
                <a href="/plan/buy" target="_blank" rel="noopener noreferrer">
                    <button class="subscription-button" disabled>Subscribe</button>
                </a>
            </div>
            <div class="subscription-card">
                <h2 class="subscription-card-title">Premium</h2>
                <p class="subscription-price">$9.99/month</p>
                <ul class="subscription-features">
                    <li>✔ Full access</li>
                    <li>✔ Priority support</li>
                </ul>
                <a href="buy" target="_blank" rel="noopener noreferrer">
                    <button class="subscription-button">Subscribe</button>
                </a>
            </div>
            <div class="subscription-card">
                <h2 class="subscription-card-title">Legendary</h2>
                <p class="subscription-price">$19.99/month</p>
                <ul class="subscription-features">
                    <li>✔ All premium features</li>
                    <li>✔ Exclusive content</li>
                    <li>✔ VIP support</li>
                </ul>
                <a href="buy" target="_blank" rel="noopener noreferrer">
                    <button class="subscription-button">Subscribe</button>
                </a>
            </div>
        </div>
    </div>
    <p> <a href="/" class="text-3xl font-bold gradient-text mb-6">HOME</a></p>
</body>
</html>
